<!DOCTYPE html>
<html>

<head>
    <title>University Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-5 bg-light">
    <div class="container">
        <h1 class="mb-4">ðŸŽ“ Ask your University Chatbot</h1>
        <form method="POST" action="/ask">
            <input type="text" name="question" placeholder="Ask your question..." class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Ask</button>
          </form>
          
          {% if answer %}
            <div class="mt-4">
              <h4>Your Question:</h4>
              <p>{{ question }}</p>
          
              <h4>Answer:</h4>
              <p>{{ answer|safe }}</p>
            </div>
          {% endif %}
    </div>
</body>

</html>
